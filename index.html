<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container flex-wrapper">
      <h1>Check the weather!</h1>
      <h2 class="vanish">
        <span class="material-symbols-outlined"> cancel </span>
        No such city!
      </h2>
      <form class="change-location">
        <label for="city">Enter location</label>
        <input type="text" name="city" id="city" />
      </form>
      <div class="card-wrapper flex-wrapper vanish">
        <div class="img-wrapper flex-wrapper">
          <img src="img/day.svg" class="time" alt="time of day" />
          <img src="img/icons/1.svg" class="icon" alt="weather icon" />
        </div>
        <div class="weather-information flex-wrapper">
          <div>CITY NAME</div>
          <div>WEATHER CONDITION</div>
          <div>
            <span>TEMP</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/forecast.js"></script>
    <script src="scripts/application.js"></script>
  </body>
</html>
